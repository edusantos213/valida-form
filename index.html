<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./finance.png" alt="">
        </div>
        <div class="rightside">
            <h1>Faça seu Cadastro</h1> 
            <form method="POST" class="b7validator">
                <label for="name">
                    Seu nome:
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="email">
                    Seu e-mail:
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label for="senha">
                    Sua senha:
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label for="cadastrar">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>Já tem uma conta? <a href="#">Faça o Login</a></div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
